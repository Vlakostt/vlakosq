
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Mining</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            width: 100px;
            margin-bottom: 20px;
        }
        .stats {
            margin: 15px 0;
            font-size: 18px;
        }
        .button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007aff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:active {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e3/Toncoin_logo.svg/120px-Toncoin_logo.svg.png" class="logo" alt="TON Logo">
        <div class="stats">
            <p>üí∞ –ë–∞–ª–∞–Ω—Å: <span id="balance">0.0000</span> TON</p>
            <p>üîπ –°–∫–æ—Ä–æ—Å—Ç—å –º–∞–π–Ω–∏–Ω–≥–∞: <span id="rate">0.0005</span> TON/—Å–µ–∫</p>
        </div>
        <button class="button" onclick="mine()">–ú–∞–π–Ω–∏—Ç—å</button>
        <button class="button" onclick="sendData()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç–∞</button>
        <button class="button" onclick="donate()">–£–≤–µ–ª–∏—á–∏—Ç—å —Å–∫–æ—Ä–æ—Å—Ç—å –º–∞–π–Ω–∏–Ω–≥–∞</button>
    </div>

    <script>
        let balance = 0.0;  // –ë–∞–ª–∞–Ω—Å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        let miningRate = 0.0005;  // –°–∫–æ—Ä–æ—Å—Ç—å –º–∞–π–Ω–∏–Ω–≥–∞ (–ø–æ —É–º–æ–ª—á–∞–Ω–∏—é)

        // –§—É–Ω–∫—Ü–∏—è –º–∞–π–Ω–∏–Ω–≥–∞
        function mine() {
            balance += miningRate;
            document.getElementById("balance").innerText = balance.toFixed(4);
        }

        // –≠–º—É–ª—è—Ü–∏—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–≥–æ –º–∞–π–Ω–∏–Ω–≥–∞
        setInterval(() => {
            balance += miningRate;
            document.getElementById("balance").innerText = balance.toFixed(4);
        }, 1000);

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö –≤ –±–æ—Ç–∞
        function sendData() {
            const data = JSON.stringify({
                action: "update_balance",
                balance: balance,
                rate: miningRate
            });
            if (window.Telegram.WebApp) {
                Telegram.WebApp.sendData(data);  // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –≤ –±–æ—Ç–∞
            } else {
                alert("–û—à–∏–±–∫–∞: Telegram WebApp –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω!");
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –∑–∞–ø—Ä–æ—Å–∞ –Ω–∞ –¥–æ–Ω–∞—Ç
        function donate() {
            const data = JSON.stringify({
                action: "donate",
                amount: 0.1  // –ü—Ä–∏–º–µ—Ä —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–æ–π —Å—É–º–º—ã
            });
            if (window.Telegram.WebApp) {
                Telegram.WebApp.sendData(data);  // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –æ –¥–æ–Ω–∞—Ç–µ –≤ –±–æ—Ç–∞
            } else {
                alert("–û—à–∏–±–∫–∞: Telegram WebApp –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω!");
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Web App
        if (window.Telegram.WebApp) {
            Telegram.WebApp.ready();
        }
    </script>
</body>
</html>
